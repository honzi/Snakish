<!doctype html>
<meta charset=utf-8>
<title>Snakish.htm</title>
<link href=css/snakish.css rel=stylesheet>

<div id=game-area></div>
<div class=big>
    Score: <b id=score>0</b><span id=score-max></span><br>
    Frames: <b id=frames>0</b><span id=frames-max-span> / <b id=frames-max>0</b></span>
</div>
<input id=start-button onclick=start() type=button value="Start [H]">
<input id=settings-button onclick=settings_toggle() type=button value=+>
<br>
<table id=settings>
    <tr>
        <td><input id=audio-volume max=1 min=0 step=0.01 type=range value=1>
        <td>Audio
    <tr>
        <td><input id=holes-at-start value=0>
        <td>Holes at Start
    <tr>
        <td><input id=holes-per-point value=1>
        <td>Holes/Point
    <tr>
        <td><input id=max-frames value=0>
        <td>Max Frames
    <tr>
        <td><input id=max-points value=50>
        <td>Max Points
    <tr>
        <td><select id=game-mode-select>
              <option value=1>Frames</option>
              <option selected value=0>Points</option>
            </select>
        <td>Mode
    <tr>
        <td><input id=movement-keys maxlength=4 value=WASD>
        <td>Move
    <tr>
        <td><input id=ms-per-move value=125>
        <td>ms/Move
    <tr>
        <td><select id=oncollision-select>
              <option value=0>Nothing</option>
              <option selected value=1>End Game</option>
              <option value=2>Score-1</option>
            </select>
        <td>OnCollision
    <tr>
        <td><input id=start-key maxlength=1 value=H>
        <td>Start
    <tr>
        <td><select id=turn-angle-select>
              <option value=0>90</option>
              <option value=1>&lt;=180</option>
            </select>
        <td>Â° Turn Angle
    <tr>
        <td><select id=wrap-select>
              <option value=0>No</option>
              <option value=1>X</option>
              <option value=2>X&amp;Y</option>
              <option value=3>Y</option>
            </select>
        <td>Wrap
    <tr>
        <td><input id=y-margin value=0>
        <td>Y Margin
    <tr>
        <td colspan=2><input id=reset-button onclick=reset() type=button value=Reset>
</table>

<script src=js/snakish.js></script>
