<!doctype html>
<meta charset=utf-8>
<title>Snakish</title>
<link href=css/snakish.css rel=stylesheet>

<table id=lol-a-table>
    <tr>
        <td rowspan=2 style=width:50%>

        <td id=game-area style=min-width:540px>

        <td class=settings-td rowspan=2>
            <span id=settings-span>
                <b>Snakish</b><br>
                <input id=reset-button onclick=reset() type=button value=Reset>
                <input onclick=showhide_hack() type=button value=Hack><br>
                <input id=audio-volume max=1 min=0 step=.01 type=range value=1>Audio<br>
                <input id=holes-at-start size=2 value=0>Holes at Start<br>
                <input id=holes-per-point size=2 value=1>Holes per Point<br>
                <input id=max-frames size=2 value=0>Max Frames<br>
                <input id=max-points size=2 value=50>Max Points<br>
                Max<select id=game-mode-select>
                    <option value=1>Frames</option>
                    <option selected value=0>Points</option>
                </select>Mode<br>
                <input id=move-keys maxlength=4 size=2 value=WASD>Move<br>
                <select id=oncollision-select>
                    <option value=0>Nothing</option>
                    <option selected value=1>End Game</option>
                    <option value=2>Score-1</option>
                </select>OnCollision<br>
                <input id=start-key maxlength=1 size=2 value=H>Start<br>
                <select id=turn-angle-select>
                    <option value=0>90</option>
                    <option value=1>&lt;=180</option>
                </select>Â° Turn Angle<br>
                <select id=wrap-select>
                    <option value=0>No</option>
                    <option value=1>X</option>
                    <option value=2>X&Y</option>
                    <option value=3>Y</option>
                </select>Wrap<br>
                <input id=y-margin size=2 value=0>Y Margin
                <span id=hack-span style=display:none>
                    <br><br>
                    <input id=ms-per-move size=2 value=125>ms/Move<br>
                </span>
            </span>
    <tr>
        <td>
            <div style=font-size:123%>
                Score: <b id=score>0</b><span id=score-max></span><br>
                Frames: <b id=frames>0</b><span id=frames-max-span> out of <b id=frames-max>0</b></span>
            </div>
            <input id=start-button onclick=start() style=font-size:123% type=button value="Start (H)">
            <input id=showhide-button onclick=showhide_settings() type=button value=->
</table>

<script src=js/snakish.js></script>
